<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تحليل الشخصية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">اختبارات نفسية</h1>
        </div>
    </nav>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div id="progress" class="progress"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2 class="text-center">اختبار تحليل الشخصية</h2>
        <p class="text-center">أجب عن الأسئلة التالية لمعرفة شخصيتك بناءً على المقاييس النفسية.</p>

        <!-- Quiz Section -->
        <div id="quiz-section">
            <div id="question-container" class="question-container">
                <p id="question"></p>
                <div id="options-container"></div>
            </div>
            <button id="next-btn" class="btn" style="display: none;">التالي</button>
            <button id="submit-btn" class="btn" style="display: none;">عرض النتيجة</button>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="result-section" style="display: none;">
            <h3>نتيجتك:</h3>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
